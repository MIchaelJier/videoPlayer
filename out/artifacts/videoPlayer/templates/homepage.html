        body {

        }

            transition: all 1s linear;

            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 1);

            transition: all 1s linear;
        }
        .row {
            padding-top: 10%;

            height: 100%;
        }
        .backlast{
            text-align: center;
            margin: 0 auto;
            width: 50px;
            height: 50px;
            border-radius:50%;
            background: #fff;
            cursor: pointer;
            animation:myfirst 3s infinite;
        }
        @keyframes myfirst
        {
            0%{transform: scale(1);}
            50%{transform: scale(1.2);}
            100%{transform: scale(1);}
        }

        /*iphone*/
        @media screen and (max-width: 768px){
            .section h1 {
                font: 30px Tahoma,Helvetica,Arial,'宋体',sans-serif;
            }
        }

<script>
    $(function() {

                    $.cookie('name', '', { expires: -1 });
                    $.cookie('history', '', { expires: -1 });
                    window.location.href = "/index";
                }else{

                }
            });

            $('.row [href]').click(function () {

                }else{

                    var ok = 0;
                    for(let i = 0;i < arr.length-1;i++){

        cl.click(function () {
            if($.cookie('name')){
                $.cookie('name', '', { expires: -1 });
                $.cookie('history', '', { expires: -1 });
                alert("注销成功");
                $('#name_').html("登录<span class=\"caret\"></span>");
                window.location.reload();
            }else {alert("你还没登录呢")}
        });
        cl.prev().prev().prev().click(function () {
            if(!$.cookie('name')){
                alert("你还没登录呢");
                return false;
            }else {
                window.location.href = "/selfpage";
            }
        });
        $('#findus').click(function () {
            var url = '/findus';
            var name = '关于我们';
            var iWidth = '300';
            var iHeight = '50';
            var iTop = (window.screen.height-30-iHeight)/2;
            var iLeft = (window.screen.width-10-iWidth)/2;
            window.open(url,name,'height='+iHeight+',,innerHeight='+iHeight+',width='+iWidth+',innerWidth='+iWidth+',top='+iTop+',left='+iLeft+',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
        });
        //本页面
        if(!$.cookie('name')) {
            $('.btn-primary,.lightbox').each(function () {
                $(this).attr('href','#');
                $(this).click(function () {
                    if(confirm("请先登录")) {
                        window.location.href = "/index";
                    }
                });
            });
        }
        //fullPage插件设置
        $('#dowebok').fullpage({
            sectionsColor: ['#222', '#222', '', ''],
        });
        setInterval(function(){
            $.fn.fullpage.moveSlideRight();
        },3000);
        $('#dowebok .fp-slides').click(function () {
            $.fn.fullpage.moveSectionDown();
        });
        $('.section .backlast').click(function () {
            $.fn.fullpage.moveSectionUp();
        });
       /* $('.active').next().click(function () {
            $.fn.fullpage.moveSectionDown();
        });*/
        $.fn.fullpage.setAllowScrolling(false);
    });
